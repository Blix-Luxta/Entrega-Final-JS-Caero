<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Entrega Final JS</title>
</head>


<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <!-- Navbar -->
        <div class="contenedor-nav">
            <nav class="nav">
                <a href="index.html" class="d-flex flex-row ms-4 p-2"><img src="./imagenes/icono/tendedero.png"
                        alt="logo" class="nav-logo">
                    <h1 class="titulo">Tienda</h1>
                </a>
                <img src="./imagenes/icono/carro-de-la-compra.png" class="ver-carrito me-4" id="verCarrito"
                    alt="carrito"> <span id="cantidadesCarrito" class="cantidades-carrito"></span>
                </img>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <div class="contenedor-banner">
            <h1>Simulador de carrito</h1>
            <p>Vamos a ver que sale.</p>
        </div>
    </div>
    <!-- contenido -->
    <div class="container mb-5">
        <div id="shopContent" class="shop-content"></div>
    </div>

    <!--modal-->
    <div id="modalContainer" class="contenedor-modal"></div>

    <script src="./js/funciones.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/sweetalert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
